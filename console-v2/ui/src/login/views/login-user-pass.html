<div class="form-group">
    <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
    <div class="col-sm-10 col-md-10">
        <input type="text" ng-model="vm.loginData.username" class="form-control" id="inputUsername" placeholder="" tabindex="1">
    </div>
</div>
<div class="form-group">
    <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
    <div class="col-sm-10 col-md-10">
        <input type="password" ng-model="vm.loginData.password" class="form-control" id="inputPassword" placeholder="" tabindex="2">
    </div>
</div>
<div class="form-group">
    <div class="col-xs-12">
        <button class="btn btn-primary pull-right" ng-click="vm.doLogin(vm.loginData)" tabindex="5" ng-disabled="!(vm.loginData.username && vm.loginData.password)">Log In</button>
    </div>
</div>
