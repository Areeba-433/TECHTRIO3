openapi: 3.0.3

info:
  title: Eclipse Kapua REST API - Asset
  version: '1.0'
  contact:
    name: Eclipse Kapua Dev Team
    url: https://eclipse.org/kapua
    email: kapua-dev@eclipse.org
  license:
    name: Eclipse Public License 2.0
    url: https://www.eclipse.org/legal/epl-2.0

paths:
  /{scopeId}/devices/{deviceId}/assets/_write:
    post:
      tags:
        - Device Management - Asset
      summary: Write the values for the DeviceAssets of a single Device
      operationId: deviceAssetWrite
      parameters:
        - $ref: '../openapi.yaml#/components/parameters/scopeId'
        - $ref: '../device/device.yaml#/components/parameters/deviceId'
        - $ref: '../device/device.yaml#/components/parameters/timeout'
      requestBody:
        description: A DeviceAsset list to be updated on the desired Device
        content:
          application/json:
            schema:
              $ref: './deviceAsset.yaml#/components/schemas/deviceAssetValues'
            example:
              deviceAsset:
                - name: Asset-1
                  channels:
                    - name: Channel-1
                      valueType: boolean
                      value: true
                    - name: Channel-2
                      valueType: integer
                      value: 10
        required: true
      responses:
        200:
          description: The updated DeviceAssets list for the desired Device with updated values
          content:
            application/json:
              schema:
                $ref: './deviceAsset.yaml#/components/schemas/deviceAssetValues'
              examples:
                Successful write:
                  value:
                    deviceAsset:
                      - name: Asset-1
                        channels:
                          - name: Channel-1
                            valueType: boolean
                            value: true
                            timestamp: '2019-09-12T14:50:24.446Z'
                          - name: Channel-2
                            valueType: integer
                            value: 8
                            timestamp: '2019-09-12T14:50:24.446Z'
                Write with failure:
                  value:
                    deviceAsset:
                      - name: Asset-1
                        channels:
                          - name: Channel-1
                            valueType: boolean
                            value: true
                            timestamp: '2019-09-12T14:50:24.446Z'
                          - name: Channel-2
                            error: "Channel not available"
                            timestamp: '2019-09-12T14:50:24.446Z'
        400:
          $ref: '../openapi.yaml#/components/responses/illegalArgument'
        401:
          $ref: '../openapi.yaml#/components/responses/unauthenticated'
        403:
          $ref: '../openapi.yaml#/components/responses/subjectUnauthorized'
        404:
          $ref: '../openapi.yaml#/components/responses/entityNotFound'
        409:
          $ref: '../openapi.yaml#/components/responses/conflictDeviceNotConnected'
        500:
          $ref: '../openapi.yaml#/components/responses/kapuaError'
