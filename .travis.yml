language: java

jdk:
- openjdk8

sudo: false
dist: trusty

# The cache is stored per-branch

cache:
  directories:
  - $HOME/.m2

install:
  - echo ==== Setting up toolchain.xml ====
  - echo == Available JVMs
  - ls /usr/lib/jvm
  - echo == Copying Toolchain File travis-ci.xml to .m2
  - cp build-tools/src/main/toolchains/travis-ci.xml ~/.m2/toolchains.xml
  - echo ==================================

env:
  global:
    - BUILD_OPTS="" 
    - CONFIG_OVERRIDES="-Dcommons.db.schema=kapuadb -Dcommons.settings.hotswap=true -Dbroker.host=localhost"
    - MAVEN_OPTS="-Xmx4096m"

jobs:
  include:
  - stage: Build
    script:
    - mvn -v
    - mvn -B ${BUILD_OPTS} -DskipTests clean install
  - stage: REST API Tests
      language: node_js
      node_js: "12.0"
      install:
        - npm install newman
      before_script:
        - ./deployment/docker/unix/docker-deploy.sh
        - docker ps -a
        - node --version
        - npm --version
        - node_modules/.bin/newman --version
      script:
        - node_modules/.bin/newman run rest-api/test/KapuaApiTestingPostman_collection.json
        - ./deployment/docker/unix/docker-undeploy.sh
  - stage: test
    script:
    - ./ci-output.sh mvn -B ${BUILD_OPTS} ${CONFIG_OVERRIDES} -Dgroups='!org.eclipse.kapua.qa.markers.junit.JUnitTests' -Dcucumber.options="--tags @brokerAcl" verify
  - stage: test
    script:
    - ./ci-output.sh mvn -B ${BUILD_OPTS} ${CONFIG_OVERRIDES} -Dgroups='!org.eclipse.kapua.qa.markers.junit.JUnitTests' -Dcucumber.options="--tags @tag" verify
  - stage: test
